<head>
    <title>main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Hello, world!</h1>
            <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
            {{#if currentUser}}
                <input id="제목" type="text" class="form-control" placeholder="제목">
                <textarea id="본문" class="form-control" rows="3" placeholder="본문"></textarea>

                <p><a id="작성" class="btn btn-primary btn-lg" role="button">작성</a></p>
            {{/if}}
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            {{#each 글목록}}
                <div class="col-md-4">
                    <h2>{{제목}}</h2>
                    <p>@{{작성자명 작성자정보}} / {{본문}} </p>
                    {{#each 댓글들}}
                        <p>@{{작성자명 작성자정보}} / {{댓글}} </p>
                    {{/each}}
                    {{#if currentUser}}
                        <input name="댓글입력" id="{{_id}}" type="text" class="form-control">
                    {{/if}}
                </div>
            {{/each}}
        </div>
        <hr>

    </div> <!-- /container -->
</template>
